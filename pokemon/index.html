<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="./css/estilo.css">
</head>

<body>

    <header>
        <nav class="nav">
            <p>Filtrar por Generación</p>
            <ul class="nav-list">
                <li class="nav-item"><button class="btn btn-gen primera" id="gen1">Primera Generación</button></li>
                <li class="nav-item"><button class="btn btn-gen segunda" id="gen2">Segunda Generación</button></li>
                <li class="nav-item"><button class="btn btn-gen tercera" id="gen3">Tercera Generación</button></li>
                <li class="nav-item"><button class="btn btn-gen cuarta" id="gen4">Cuarta Generación</button></li>
                <li class="nav-item"><button class="btn btn-gen quinta" id="gen5">Quinta Generación</button></li>
                <li class="nav-item"><button class="btn btn-gen sexta" id="gen6">Sexta Generación</button></li>
                <li class="nav-item"><button class="btn btn-gen septima" id="gen7">Séptima Generación</button></li>
                <li class="nav-item"><button class="btn btn-gen octava" id="gen8">Octava Generación</button></li>
                <li class="nav-item"><button class="btn btn-gen novena" id="gen9">Novena Generación</button></li>
            </ul>
        </nav>
        <nav class="nav">
            <p>Filtrar por tipo</p>
            <ul class="nav-list">
                <li class="nav-item"><button class="btn btn-tipo" id="ver-todos">Ver todos</button></li>
                <li class="nav-item"><button class="btn btn-tipo normal" id="normal">Normal</button></li>
                <li class="nav-item"><button class="btn btn-tipo fire" id="fire">Fuego</button></li>
                <li class="nav-item"><button class="btn btn-tipo water" id="water">Agua</button></li>
                <li class="nav-item"><button class="btn btn-tipo grass" id="grass">Planta</button></li>
                <li class="nav-item"><button class="btn btn-tipo electric" id="electric">Electrico</button></li>
                <li class="nav-item"><button class="btn btn-tipo ice" id="ice">Hielo</button></li>
                <li class="nav-item"><button class="btn btn-tipo fighting" id="fighting">Lucha</button></li>
                <li class="nav-item"><button class="btn btn-tipo poison" id="poison">Veneneo</button></li>
                <li class="nav-item"><button class="btn btn-tipo ground" id="ground">Tierra</button></li>
                <li class="nav-item"><button class="btn btn-tipo flying" id="flying">Volador</button></li>
                <li class="nav-item"><button class="btn btn-tipo psychic" id="psychic">Psiquico</button></li>
                <li class="nav-item"><button class="btn btn-tipo bug" id="bug">Bicho</button></li>
                <li class="nav-item"><button class="btn btn-tipo rock" id="rock">Roca</button></li>
                <li class="nav-item"><button class="btn btn-tipo ghost" id="ghost">Fantasma</button></li>
                <li class="nav-item"><button class="btn btn-tipo dark" id="dark">Siniestro</button></li>
                <li class="nav-item"><button class="btn btn-tipo dragon" id="dragon">Dragón</button></li>
                <li class="nav-item"><button class="btn btn-tipo steel" id="steel">Acero</button></li>
                <li class="nav-item"><button class="btn btn-tipo fairy" id="fairy">Hada</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="buscador">
            <input id="barraBusqueda" placeholder="Buscar Pokémon" />
            <button id="botonBuscar">Buscar</button>
        </div>
        
        <div id="todos">
            <div class="pokemon-todos" id="listaPokemon">

            </div>
        </div>

    </main>

    <script src="./js/script.js"></script>
</body>

</html>
