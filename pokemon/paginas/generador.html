<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Equipos</title>
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="stylesheet" href="generador.css">
</head>

<body>
    <header>
        <nav>
            <ul class="menu">
                <li><a href="../index.html">Pokedex</a></li>
                <li><a href="../index.html">Comparador</a></li>
                <li><a href="generador.html">Generador de Equipos</a></li>
                <li><a href="../index.html">Combates</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Generador y Gestor de Equipos</h1><br><br>

        <h3>Nombre</h3>
        <input type="text" id="nombre-equipo">
        <br><br>

        <h3>Creacion del Equipo</h3>
        <h4>Filtros</h4>
        <div class="filtros">
            <select id="filtro-generacion">
                <option value="">Filtrar por Generación</option>
                <option value="1">Primera Generación</option>
                <option value="2">Segunda Generación</option>
                <option value="3">Tercera Generación</option>
                <option value="4">Cuarta Generación</option>
                <option value="5">Quinta Generación</option>
                <option value="6">Sexta Generación</option>
                <option value="7">Séptima Generación</option>
                <option value="8">Octava Generación</option>
                <option value="9">Novena Generación</option>
            </select>
            <select id="filtro-tipo">
                <option value="">Filtrar por Tipo</option>
                <option value="normal">Normal</option>
                <option value="fire">Fuego</option>
                <option value="water">Agua</option>
                <option value="grass">Planta</option>
                <option value="electric">Eléctrico</option>
                <option value="ice">Hielo</option>
                <option value="fighting">Lucha</option>
                <option value="poison">Veneno</option>
                <option value="ground">Tierra</option>
                <option value="flying">Volador</option>
                <option value="psychic">Psíquico</option>
                <option value="bug">Bicho</option>
                <option value="rock">Roca</option>
                <option value="ghost">Fantasma</option>
                <option value="dark">Siniestro</option>
                <option value="dragon">Dragón</option>
                <option value="steel">Acero</option>
                <option value="fairy">Hada</option>
            </select>
        </div>
        <br><br>
        <hr>

        <div class="generador-equipo">

            <div class="opciones">
                <div class="aleatorio">
                    <button id="generar-equipo">Generar Equipo Aleatorio</button>
                </div>

                <div class="buscador">
                    <div>
                        <label for="addPokemon">Añadir Pokemon </label>
                        <input type="text" id="addPokemon">
                    </div>
                    <div class="resultados-buscador">

                    </div>
                </div>


            </div>
            <hr>
        </div>

        <h2>Equipo</h2>
        <div id="equipo" class="equipo">


        </div>

        <button id="guardar-equipo">Guardar equipo</button>
        <hr>
        
        <h2>Equipos Guardados</h2>
        <div class="equipos-guardados">
            
            <div id="lista-equipos"></div>
        </div>

    </main>
    <script src="./js/generador.js"></script>
</body>

</html>
